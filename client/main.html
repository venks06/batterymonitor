              </ul>
            </div>
          </div>
          <div style="float:left;margin:1px;">
            <input class="form-control" id="inputdefault" type="text">
          </div>
        </div>
      </div>
    </div>

<template name="searchTable">
  {{> EasySearch.Input index=batteryIndex}}
  <br>
  <br>
  <div>
    <table class="table table-bordered">
      <tr>
          <th>Battery Serial Number</th>
          <th>Device ID</th>
          <th>Battery Percentage</th>
          <th>Battery Decommission Status</th>
          <th>Timestamp</th>
      </tr>
      {{#EasySearch.Each index=batteryIndex attributes=inputAttributes}}
        <tr>
          <td><a href="/api/batteryList/{{_id}}">{{serialNumber}}</a></td>
          <td>{{deviceId}}</td>
          <td>{{batteryPercentage}}</td>
          <td>{{batteryChargingStatus}}</td>
          <td>{{timestamp}}</td>
        </tr>
      {{/EasySearch.Each}}
    </table>
  </div>

</template>
