<head>
  <title>Battery Reporter</title>

  <style>
  table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
  }
  div {
    height: 500px;
    overflow-y: scroll;
  }
  th, td {
    padding: 15px;
  }
  </style>
</head>

<body>
  <h1>Home</h1>
  {{> batteryTable}}
</body>

<template name="batteryTable">
  <div>
    <table>
      <tr>

          <th>Battery ID</th>
          <th>Device ID</th>
          <th>Current Charge</th>
          <th>Average Charge</th>
          <th>Timestamp</th>
      </tr>
      {{#each batteryList}}
      <tr>
        <td>{{batteryId}}</td>
        <td>{{deviceId}}</td>
        <td>{{currentCharge}}</td>
        <td>{{averageCharge}}</td>
        <td>{{timeStamp}}</td>
      </tr>
      {{/each}}
    </table>
  </div>
</template>
